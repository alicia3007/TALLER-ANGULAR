<div class="container mt-4">
  <div class="row">
    <div class="col-8">
      <h3>TV Series</h3>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Channel</th>
            <th>Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let serie of series">
            <td>{{ serie.id }}</td>
            <td>
              <a href="#" (click)="onSelect(serie); $event.preventDefault()">{{ serie.name }}</a>
            </td>
            <td>{{ serie.channel }}</td>
            <td>{{ serie.seasons }}</td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3">
        <p>Seasons average: {{ avgSeasons }}</p>
      </div>
    </div>
    <div class="col-4">
      <app-serie-detail [serie]="selectedSerie"></app-serie-detail>
    </div>
  </div>
</div>
